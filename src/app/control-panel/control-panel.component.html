<div>
    <div class="control-panel">
        <label for="pixels">Pixels</label>
        <input type="number" id="pixels" name="pixels" min="1" max="100" value="20" (change)="onChangePixels($event)"/>
        <label for="opacity">Opacity</label>
        <input type="number" id="opacity" name="opacity" min="0" max="1" step="0.1" value="0.5" (change)="onChangeOpacity($event)"/>
        <label for="color">Color</label>
        <select name="color" id="color" (change)="onChangeColor($event)">
            <option value="#000000">Black</option>
            <option value="#ffffff">White</option>
        </select>
    </div>
    <div>
        <input type="file" class="inputFile" name="imageChooser" id="imageChooser" (change)="onChangeImage($event)" accept="image/png, image/jpeg"/>
        <label for="imageChooser">Choose image</label>
    </div>
</div>
